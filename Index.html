<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shamba Smart - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #166534;
      --light-green: #4ade80;
      --accent: #eab308;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2f1e, #1e3a2f);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(2.5rem, 8vw, 5.5rem);
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.5);
    }
    p {
      font-size: clamp(1.1rem, 4vw, 1.6rem);
      max-width: 700px;
      margin-bottom: 3rem;
      opacity: 0.95;
    }
    .btn {
      display: inline-block;
      background: var(--light-green);
      color: #0f2f1e;
      padding: 16px 48px;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(76, 222, 128, 0.35);
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 35px rgba(76, 222, 128, 0.5);
    }
    footer {
      margin-top: auto;
      padding: 2rem 0;
      font-size: 0.95rem;
      opacity: 0.8;
    }
    @media (max-width: 480px) {
      h1 { font-size: 2.8rem; }
      .btn { padding: 14px 36px; font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <h1>Welcome to Shamba Smart</h1>
  <p>Practical farming guides for Kenyan farmers — crops, livestock, flowers, fertilizers & safe practices.</p>

  <a href="main.html" class="btn">Start Learning →</a>

  <footer>
    © 2026 Shamba Smart | Meru, Kenya<br>
    WhatsApp: 0769639329 | Facebook: @Annie murithi
  </footer>

</body>
</html>
